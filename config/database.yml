development:
  adapter: postgresql
  database: junk-drawer-devel
  host: localhost
  min_messages: error

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: junk-drawer-test
  host: localhost
  min_messages: error

production:
  url:  <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>

profile:
  adapter: postgresql
  database: junk-drawer-devel
  host: localhost
  min_messages: error
